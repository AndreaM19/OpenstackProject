<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="OpenstackProject.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Openstack Networking</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="openstackproject/openstackproject.nocache.js"></script>
  </head>

  <!-- Il body può avere codice HTML oppure,        -->
  <!-- se tu lasci il body libero, sarà possibile   -->
  <!-- creare una UI completamente dinamica         -->
  <!-- TaskManager usa l'UI completamente dinamica. -->
  <body>
  
  	<!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
	    
    <div class="col-md-3 top-section" id="logo">
    <img src="OpenstackNet.png" class="img-responsive">
	</div>
    
    <div class="col-md-9 top-section" id="topBar">
    <!--<h4 style="margin-top:20px;">Openstack GUI - Networks management</h4>-->
	</div>
    
    <div class="col-md-12 divider"></div>
    
	<div class="col-md-3 border_right_grey main-section">
		<div class="col-md-12 grey_bar">
        <h5>Logged as:<i id="logIdentifier"></i></h5>
        </div>
        
        <div class="col-md-12 grey_bar">
        <h5>Working areas</h5>
        <div id="workingAreas" class="col-md-12 working-area-nav"></div>
        </div>

	</div>
    
    <div class="col-md-9 main-section">
		<!--<h3 id="sectionTitle" class="section-title">Section title</h3>-->
        
        <div class="col-md-12 content-section-displayer" id="contentSection"></div>
	</div>
	
    <!-- Controllo per verificare se JavaScript è abilitato nel browser. -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Il tuo browser deve avere JavaScript abilitato se vuoi
        che questa applicazione si visualizzi correttamente.
      </div>
    </noscript>

  </body>
</html>
